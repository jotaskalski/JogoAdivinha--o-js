<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="adivinhacao">
        <h1 class="titulo">Jogo da Adivinhação</h1>
        <div class="container-input">
            <input class="tela-chute" placeholder="Digite um número entre 1 e 20." type="text" id="inputChute">

            <button class="btnChute" id="btnChute">Tentar</button>
        </div>
        <div class="mensagem" id="mensagem">
            <span id="txtMensagem">Mensagem</span>
        </div>

    </div>

</body>

</html>
